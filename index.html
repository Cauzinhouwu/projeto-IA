<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Automobilismo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            margin: 0 0 10px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz de Automobilismo</h1>
        <form id="quiz-form">
            <!-- Pergunta 1 -->
            <div class="question">
                <h2>1. Quem é o piloto com mais campeonatos mundiais na Fórmula 1?</h2>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A) Lewis Hamilton</label>
                    <label><input type="radio" name="q1" value="B"> B) Michael Schumacher</label>
                    <label><input type="radio" name="q1" value="C"> C) Juan Manuel Fangio</label>
                    <label><input type="radio" name="q1" value="D"> D) Ayrton Senna</label>
                </div>
            </div>
            <!-- Pergunta 2 -->
            <div class="question">
                <h2>2. Qual é o nome da pista que recebe o Grande Prêmio de Mônaco?</h2>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A) Circuit de Monaco</label>
                    <label><input type="radio" name="q2" value="B"> B) Circuit de Nice</label>
                    <label><input type="radio" name="q2" value="C"> C) Circuit de Paris</label>
                    <label><input type="radio" name="q2" value="D"> D) Circuit de Marseille</label>
                </div>
            </div>
            <!-- Pergunta 3 -->
            <div class="question">
                <h2>3. Qual marca é conhecida pelo seu famoso modelo "911"?</h2>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> A) Porsche</label>
                    <label><input type="radio" name="q3" value="B"> B) Ferrari</label>
                    <label><input type="radio" name="q3" value="C"> C) Lamborghini</label>
                    <label><input type="radio" name="q3" value="D"> D) Mercedes-Benz</label>
                </div>
            </div>
            <button type="button" class="btn-submit" onclick="checkAnswers()">Enviar Respostas</button>
        </form>
    </div>

    <script>
        function checkAnswers() {
            var form = document.getElementById('quiz-form');
            var q1 = form.q1.value;
            var q2 = form.q2.value;
            var q3 = form.q3.value;

            var score = 0;

            if (q1 === 'B') score++;
            if (q2 === 'A') score++;
            if (q3 === 'A') score++;

            alert('Sua pontuação é: ' + score + '/3');
        }
    </script>
</body>
</html>
