<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você Decide o Futuro do Automobilismo</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Você Decide o Futuro do Automobilismo</h1>
        <div class="caixa-perguntas">
            <!-- Aqui você pode adicionar perguntas relacionadas ao automobilismo -->
            <p>Qual tipo de carro você acha que dominará o mercado em 10 anos?</p>
        </div>
        <div class="caixa-alternativas">
            <!-- Aqui você pode adicionar opções de resposta para as perguntas -->
            <button>Carros Elétricos</button>
            <button>Carros Híbridos</button>
            <button>Carros a Combustão</button>
            <button>Carros Autônomos</button>
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado">
                <!-- A resposta ou resultado vai aparecer aqui -->
                Escolha uma opção para ver o impacto no futuro do automobilismo.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
